        <div class="container clearfix">

    <main>
        <div class="container clearfix">
            <div class="col-12">
                <form id="meuFormulario">
                    <label for="nome">Informe seu nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Informe seu nome" class="form" required>

                    <label for="email">Informe seu email</label>
                    <input type="email" name="email" id="email" placeholder="Informe seu email" class="form" required="true">

                    <label for="nome">Motivo</label>
                    <select name="motivo" id="motivo" class="mensage" required>
                        <option value="">Selecione o motivo</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="problema">Problema</option>
                        <option value="outro">Outro</option>
                    </select>
                    <br>
                    <br>
                    <label for="mensagem">Informe sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="5" class="mensage" placeholder="Escreva aqui sua mensagem"></textarea>

                    <button type="submit">
                        Enviar
                    </button>
                </form>
                <br>
                <h4>Responderemos em até 48h. <br> At.te., Hard Computer</h4>
                
    </main>
